name: '🧩 Continuous Integration'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  CI:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
        node-version:
          - 'lts/*'
          - '18'
          - '17'
          - '16'
          - '15'
          - '14'
          - '13'
          - '12'
          - '11'
          - '10'
          - '9'
          - '8'
          - '7'
          - '6'
          - '5'
          - '4'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: '🛠️ Install'
        run: npm install

      - name: '🧪 Test'
        run: npm run test

      - name: '☑️ Check Coverage'
        run: npm run check-coverage
